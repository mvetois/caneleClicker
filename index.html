<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CaneleClicker</title>
    <link rel="shortcut icon" href="img/canele-icon.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Neucha|Pacifico"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Canelé Clicker</h1>
          <div class="image-cadre">
            <img src="img/canele.jpg" />
          </div>
          <p class="elem">You have <span id="number">0</span> Canelés.</p>
        </div>
        <div class="col-4 elem">
          <img onclick="bake()" class="clicky" src="img/canele-icon.png" />
        </div>
        <div class="col-4 elem">
          <button
            class="btn btn-block btn-buy"
            id="ovenBtn"
            onclick="buyOven()"
            disabled="true"
          >
            Buy Oven (25)
          </button>
        </div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
